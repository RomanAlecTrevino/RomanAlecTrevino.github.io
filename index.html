<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

            <input type="text" class="input-screen" disabled>

            <div class="keys">

                <button class="clear-all" value="clear-all">CA</button>
                <button class="operator factoral" value="%">%</button>
                <button class="operator divide core-function" value="/">&#247;</button>

                <button class="num seven" value="7">7</button>
                <button class="num eight" value="8">8</button>
                <button class="num nine" value="9">9</button>
                <button class="operator multiply" value="*">X</button>

                <button class="num four" value="4">4</button>
                <button class="num five" value="5">5</button>
                <button class="num six" value="6">6</button>
                <button class="operator subtract" value="-">-</button>

                <button class="num one" value="1">1</button>
                <button class="num two" value="2">2</button>
                <button class="num three" value="3">3</button>
                <button class="operator add" value="+">+</button>

                <button class="num zero" value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="operator equals" value="=">=</button>

            </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
